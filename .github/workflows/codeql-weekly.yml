name: Weekly CodeQL – full repo

on:
  # GitHub action cron syntax:
  # ┌───────────── minute (0 - 59)
  # │ ┌───────────── hour (0 - 23)
  # │ │ ┌───────────── day of the month (1 - 31)
  # │ │ │ ┌───────────── month (1 - 12)
  # │ │ │ │ ┌───────────── day of the week (0 - 6) (Sunday to Saturday;
  # │ │ │ │ │                                       7 is also Sunday on some systems)
  # │ │ │ │ │
  # │ │ │ │ │
  # * * * * *  command to execute

  schedule:
  # run every 5 mins -> '*/5 * * * *'
  # run every week -> '0 0 * * 0' - at midnight on Sunday
    - cron: '*/5 * * * *'

  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  codeql:
    name: Weekly CodeQL – repo-wide analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: csharp
          build-mode: manual

      # Build everything you want CodeQL to analyze – 
      # here I’ve included both services explicitly.
      - name: Build for CodeQL
        run: |
          echo "Building Customer service for CodeQL"
          dotnet restore src/Customer/Customer.Api.csproj
          dotnet build src/Customer/Customer.Api.csproj -c Release --no-restore

          echo "Building Order & Delivery service for CodeQL"
          dotnet restore src/OrderAndDelivery/OrderAndDelivery.Api.csproj
          dotnet build src/OrderAndDelivery/OrderAndDelivery.Api.csproj -c Release --no-restore

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
