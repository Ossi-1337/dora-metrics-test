name: CI

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'tests/**'
      - '*.sln'
      - 'Directory.Build.props'
      - 'global.json'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'tests/**'
      - '*.sln'
      - 'Directory.Build.props'
      - 'global.json'
      - '.github/workflows/**'

permissions:
  contents: read
  packages: write

jobs:
  detect_changes:
    name: Detect changed services
    runs-on: ubuntu-latest

    outputs:
      shared: ${{ steps.filter.outputs.shared }}
      customer: ${{ steps.filter.outputs.customer }}
      order: ${{ steps.filter.outputs.order }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            # Fælles kode / config der påvirker flere services
            shared:
              - 'src/Shared/**'
              - 'Directory.Build.props'
              - 'global.json'
              - '*.sln'
              - '.github/workflows/**'

            customer:
              - 'src/Customer/**'
              - 'tests/Customer.Tests/**'

            order:
              - 'src/OrderAndDelivery/**'
              - 'tests/OrderAndDelivery.Tests/**'

  customer_restore:
    name: Customer – restore
    needs: detect_changes
    if: ${{ needs.detect_changes.outputs.customer == 'true' || needs.detect_changes.outputs.shared == 'true' }}
    runs-on: ubuntu-latest
    env:
      NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore Customer API
        run: dotnet restore src/Customer/Customer.Api.csproj

      - name: Restore Customer tests
        run: dotnet restore tests/Customer.Tests/Customer.Tests.csproj

      - name: Upload restored artifacts
        uses: actions/upload-artifact@v4
        with:
          name: customer-restore-obj
          path: |
            .nuget
            src/Customer/obj
            tests/Customer.Tests/obj
          if-no-files-found: error
          retention-days: 1

  order_restore:
    name: Order & Delivery – restore
    needs: detect_changes
    if: ${{ needs.detect_changes.outputs.order == 'true' || needs.detect_changes.outputs.shared == 'true' }}
    runs-on: ubuntu-latest
    env:
      NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore Order API
        run: dotnet restore src/OrderAndDelivery/OrderAndDelivery.Api.csproj

      - name: Restore Order tests
        run: dotnet restore tests/OrderAndDelivery.Tests/OrderAndDelivery.Tests.csproj

      - name: Upload restored artifacts
        uses: actions/upload-artifact@v4
        with:
          name: order-restore-obj
          path: |
            .nuget
            src/OrderAndDelivery/obj
            tests/OrderAndDelivery.Tests/obj
          if-no-files-found: error
          retention-days: 1

  customer_ci:
    name: Customer – build, test & docker
    needs:
      - detect_changes
      - customer_restore
    if: ${{ needs.detect_changes.outputs.customer == 'true' || needs.detect_changes.outputs.shared == 'true' }}
    runs-on: ubuntu-latest
    env:
      NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

    steps:
      - uses: actions/checkout@v4

      - name: Download restored artifacts
        uses: actions/download-artifact@v4
        with:
          name: customer-restore-obj
          path: .

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build
        run: dotnet build src/Customer/Customer.Api.csproj -c Release --no-restore

      - name: Test
        run: dotnet test tests/Customer.Tests/Customer.Tests.csproj -c Release --no-build

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Docker image
        run: |
          OWNER="${GITHUB_REPOSITORY_OWNER,,}"
          IMAGE="ghcr.io/${OWNER}/mtogo-customer:${GITHUB_SHA}"

          docker build \
            -f src/Customer/Dockerfile \
            -t "$IMAGE" \
            src

          docker push "$IMAGE"

  order_ci:
    name: Order & Delivery – build, test & docker
    needs:
      - detect_changes
      - order_restore
    if: ${{ needs.detect_changes.outputs.order == 'true' || needs.detect_changes.outputs.shared == 'true' }}
    runs-on: ubuntu-latest
    env:
      NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

    steps:
      - uses: actions/checkout@v4

      - name: Download restored artifacts
        uses: actions/download-artifact@v4
        with:
          name: order-restore-obj
          path: .

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build
        run: dotnet build src/OrderAndDelivery/OrderAndDelivery.Api.csproj -c Release --no-restore

      - name: Test
        run: dotnet test tests/OrderAndDelivery.Tests/OrderAndDelivery.Tests.csproj -c Release --no-build

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Docker image
        run: |
          OWNER="${GITHUB_REPOSITORY_OWNER,,}"
          IMAGE="ghcr.io/${OWNER}/mtogo-order-and-delivery:${GITHUB_SHA}"

          docker build \
            -f src/OrderAndDelivery/Dockerfile \
            -t "$IMAGE" \
            src

          docker push "$IMAGE"
