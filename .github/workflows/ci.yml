name: CI

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'tests/**'
      - '*.sln'
      - 'Directory.Build.props'
      - 'global.json'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'tests/**'
      - '*.sln'
      - 'Directory.Build.props'
      - 'global.json'
      - '.github/workflows/**'

permissions:
  contents: read
  packages: write

jobs:
  detect_changes:
    name: Detect changed services
    runs-on: ubuntu-latest

    outputs:
      shared: ${{ steps.filter.outputs.shared }}
      customer: ${{ steps.filter.outputs.customer }}
      order: ${{ steps.filter.outputs.order }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            # Fælles kode / config der påvirker flere services
            shared:
              - 'src/Shared/**'
              - 'Directory.Build.props'
              - 'global.json'
              - '*.sln'
              - '.github/workflows/**'

            customer:
              - 'src/Customer/**'
              - 'tests/Customer.Tests/**'

            order:
              - 'src/OrderAndDelivery/**'
              - 'tests/OrderAndDelivery.Tests/**'

  customer_ci:
    name: Customer – build, test & docker
    needs: detect_changes
    if: ${{ needs.detect_changes.outputs.customer == 'true' || needs.detect_changes.outputs.shared == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore src/Customer/Customer.Api.csproj

      - name: Build
        run: dotnet build src/Customer/Customer.Api.csproj -c Release --no-restore

      - name: Test
        run: dotnet test tests/Customer.Tests/Customer.Tests.csproj -c Release --no-build

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set image name
        run: |
          OWNER="${GITHUB_REPOSITORY_OWNER,,}"
          echo "IMAGE=ghcr.io/${OWNER}/mtogo-customer:${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Build & push Docker image
        uses: docker/build-push-action@v6
        with:
          context: src
          file: src/Customer/Dockerfile
          push: true
          tags: ${{ env.IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  order_ci:
    name: Order & Delivery – build, test & docker
    needs: detect_changes
    if: ${{ needs.detect_changes.outputs.order == 'true' || needs.detect_changes.outputs.shared == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore src/OrderAndDelivery/OrderAndDelivery.Api.csproj

      - name: Build
        run: dotnet build src/OrderAndDelivery/OrderAndDelivery.Api.csproj -c Release --no-restore

      - name: Test
        run: dotnet test tests/OrderAndDelivery.Tests/OrderAndDelivery.Tests.csproj -c Release --no-build

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set image name
        run: |
          OWNER="${GITHUB_REPOSITORY_OWNER,,}"
          echo "IMAGE=ghcr.io/${OWNER}/mtogo-order-and-delivery:${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Build & push Docker image
        uses: docker/build-push-action@v6
        with:
          context: src
          file: src/OrderAndDelivery/Dockerfile
          push: true
          tags: ${{ env.IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
